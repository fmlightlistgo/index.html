
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witamy!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://link_do_zdjecia_kosmosu.jpg');
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            margin-top: 50px;
        }

        h1 {
            font-size: 3em;
            text-align: center;
            font-weight: bold;
        }

        .main {
            padding: 20px;
        }

        .radio-stations {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .station {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
        }

        button {
            background-color: #1d72b8;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #155a8a;
        }

        .player {
            margin-top: 30px;
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Witamy!</h1>
    </header>

    <main>
        <section class="radio-stations">
            <div class="station">
                <h2>RMF FM</h2>
                <button onclick="playStream('http://217.74.72.10/rmf_fm')">PlayNow</button>
            </div>
            <div class="station">
                <h2>ZET FM</h2>
                <button onclick="playStream('https://zt01.cdn.eurozet.pl/zet-net.mp3')">PlayNow</button>
            </div>
            <div class="station">
                <h2>ALEX FM</h2>
                <button onclick="playStream('http://srv0.streamradiowy.eu/radioalex')">PlayNow</button>
            </div>
            <div class="station">
                <h2>Radio Plus</h2>
                <button onclick="playStream('http://pl01.cdn.eurozet.pl/plu-waw.mp3')">PlayNow</button>
            </div>
            <div class="station">
                <h2>RDN</h2>
                <button onclick="playStream('http://stream1.dabcom.pl:8000/rdnmpl_hq.mp3')">PlayNow</button>
            </div>
            <!-- Dodaj kolejne stacje tutaj -->
        </section>

        <section class="player">
            <audio id="audio-player" controls autoplay>
                <source id="audio-source" type="audio/mpeg">
                Twoja przeglądarka nie obsługuje elementu audio.
            </audio>
            <br>
            <button onclick="stopStream()">Stop</button> <!-- Nowy przycisk Stop -->
        </section>
    </main>

    <footer>
        <p>© 2024 - Radio FM Online</p>
    </footer>

    <script>
        function playStream(streamUrl) {
            var audioPlayer = document.getElementById('audio-player');
            var audioSource = document.getElementById('audio-source');
            audioSource.src = streamUrl;
            audioPlayer.load();
            audioPlayer.play();
        }

        function stopStream() {
            var audioPlayer = document.getElementById('audio-player');
            audioPlayer.pause(); // Pauza na odtwarzaczu
            audioPlayer.currentTime = 0; // Resetowanie pozycji
        }
    </script>
</body>
</html>
